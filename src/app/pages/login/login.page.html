<ion-header>
  <ion-row>
    <ion-col text-start>
      <ion-title style = "color: #254B96; font-family: 'Yellowtail', cursive; font-size: 31px;">Trasafe</ion-title>
    </ion-col>
    <ion-col text-end>
      <div class="div_title"><span class = "titles_header">Login</span></div>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content> 
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">

    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label  position="floating" color="primary">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <div class="button-center" style = "text-align: center;">
      <ion-button  class="submit-btn" type="submit"  [disabled]="!validations_form.valid">Ingresar</ion-button>
    </div>
     
    <br>
    <div class="div-error-message" >
      <label class="error-message">{{errorMessage}}</label>
    </div>
    
  </form>
  <p class="go-to-register">
    ¿Sin cuenta aún? <a (click)="goToRegisterPage()">Crea una cuenta.</a>
  </p>
</ion-content>
